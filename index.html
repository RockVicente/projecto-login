<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto login</title>
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/outras-medias.css">
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem-login">
            </div>
            <div id="formulario" class="formulario">
                <h1>Login</h1>
                <p>
                    Bem-vindo!
                </p>
                <form action="login.php" autocomplete="off" method="post">
                    <i class="material-icons">account_circle</i>
                    <input type="email" name="email" id="iemail" required checked placeholder="seu e-mail">
                    <label for="iemail">login</label><br>
                    <i class="material-icons">lock</i>
                    <input type="password" name="senha" id="isenha" required checked placeholder="password">
                    <label for="isenha">lock</label><br>
                    <input type="submit" value="Entrar" class="entrada-dados"><br>
                    <label for="submit">submit</label>
                    <input type="submit" value="esqueceu a senha?" class="entrada-dados">
                    <i class="material-icons">mail_lock</i>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
