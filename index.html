<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto login</title>
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/outras-medias.css">
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem-login">
            </div>
            <div id="formulario" class="formulario">
                <h1>Login</h1>
                <p>
                    Bem-vindo!
                </p>
                <div>
                    <form action="login.php" autocomplete="off" method="post">
                        <div class="campo">
                            <i class="material-icons">account_circle</i>
                            <input type="email" name="login" id="ilogin" required placeholder="seu e-mail" autocomplete="email">
                            <label for="iemail">login</label>
                        </div>
                        <div class="campo">
                            <i class="material-icons">lock</i>
                            <input type="password" name="senha" id="isenha" required minlength="8" checked placeholder="password" autocomplete="current-password">
                            <label for="isenha">lock</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="esqueci-senha">
                            Esqueci senha? <i class="material-icons">mail_lock</i>
                        </a>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
