<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto login</title>
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail_lock" />
</head>
<body>
    <main>
        <section>
            <div id="imagens">
                Foto
            </div>
            <div id="formulario">
                <p>
                    Bem-vindo novamente!
                </p>
                <form action="login.php" autocomplete="off" method="post">
                    <fieldset>
                        <legend>login</legend>
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="mail" id="iemail" required checked placeholder="Coloque o email">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="Coloque a senha">
                        <input type="submit" value="Entrar">
                        <span class="material-symbols-outlined">mail_lock</span>
                        <input type="submit" value="esqueceu da senha?">
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
